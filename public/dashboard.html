<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FitPlan PRO</title>
    
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

    <div class="dashboard-layout">

        <aside class="sidebar">
            <h2>üèãÔ∏è FitPlan PRO</h2>
            <nav>
                <a href="dashboard.html" class="nav-link active">Dashboard</a>
                <a href="planos.html" class="nav-link">Meus Planos</a>
                <a href="historico.html" class="nav-link">Hist√≥rico</a>
                <a href="exercicios.html" class="nav-link">Exerc√≠cios</a>
            </nav>

            <div class="logout-section">
                <a href="perfil.html" class="nav-link" style="margin-bottom: 10px;">Perfil</a>
                <button class="btn-logout" id="logoutButton">Sair</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="welcome-header">
                <h1 id="welcomeMessage">Ol√°!</h1>
                <p>O teu progresso √© a tua maior motiva√ß√£o.</p>
            </header>

            <section class="action-section">
                <button class="btn-start-workout" id="btnShowPlans">
                    üöÄ COME√áAR TREINO AGORA
                </button>
            </section>

            <section class="stats-grid">
                <div class="stat-card">
                    <h3>Sess√µes Realizadas</h3>
                    <p id="statTreinos">0</p>
                </div>

                <div class="stat-card" style="border-left-color: #38bdf8;">
                    <h3>Planos Ativos</h3>
                    <p id="statPlanos">0</p>
                </div>
            </section>
        </main>

    </div>

    <div class="modal" id="modalPlano">
        <div class="modal-content">
            <h2>Seleciona o teu Plano</h2>
            <p style="color: #9ca3af; margin-bottom: 1.5rem;">Qual o plano que vais treinar hoje?</p>

            <div id="listaPlanosOptions">
                </div>

            <button id="btnFecharModal" style="margin-top: 2rem; background: transparent; border: none; color: #9ca3af; cursor: pointer; text-decoration: underline;">
                Fechar
            </button>
        </div>
    </div>

    <script>
        // Verifica√ß√£o de Seguran√ßa
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user) {
            window.location.href = "/login.html";
        }

        // Personaliza√ß√£o
        document.getElementById("welcomeMessage").textContent = `Ol√°, ${user.nome}!`;

        // Carregar Estat√≠sticas da API
        async function carregarEstatisticas() {
            try {
                const resp = await fetch(`/api/stats/${user.id}`);
                if (!resp.ok) throw new Error("Erro na API");
                
                const stats = await resp.json();
                document.getElementById("statTreinos").textContent = stats.totalTreinos ?? 0;
                document.getElementById("statPlanos").textContent = stats.totalPlanos ?? 0;
            } catch (err) {
                console.error("Erro ao carregar estat√≠sticas:", err);
            }
        }

        // L√≥gica do Modal de Treino
        const modal = document.getElementById("modalPlano");
        const btnShowPlans = document.getElementById("btnShowPlans");
        const listaPlanosOptions = document.getElementById("listaPlanosOptions");

        btnShowPlans.onclick = async () => {
            modal.classList.add("active");
            listaPlanosOptions.innerHTML = "<p>A carregar planos...</p>";

            try {
                const resp = await fetch(`/api/planos/${user.id}`);
                const planos = await resp.json();

                listaPlanosOptions.innerHTML = "";

                if (planos.length === 0) {
                    listaPlanosOptions.innerHTML = "<p>N√£o tens planos ativos. Cria um primeiro!</p>";
                    return;
                }

                planos.forEach(plano => {
                    const div = document.createElement("div");
                    div.className = "plan-option";
                    div.innerHTML = `<strong>${plano.nome}</strong>`;
                    div.onclick = () => window.location.href = `registar_treino.html?planoId=${plano.id}`;
                    listaPlanosOptions.appendChild(div);
                });
            } catch (err) {
                listaPlanosOptions.innerHTML = "<p>Erro ao ligar ao servidor.</p>";
            }
        };

        // Fechar Modal e Logout
        document.getElementById("btnFecharModal").onclick = () => modal.classList.remove("active");
        
        window.onclick = (e) => {
            if (e.target == modal) modal.classList.remove("active");
        };

        document.getElementById('logoutButton').onclick = () => {
            localStorage.removeItem("user");
            window.location.href = "/login.html";
        };

        // Inicializar
        carregarEstatisticas();
    </script>
</body>
</html>
