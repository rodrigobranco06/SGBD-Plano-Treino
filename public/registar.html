<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registar - FitPlan PRO</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

    <div class="brand-logo">
        <a href="index.html">üèãÔ∏è FitPlan <span>PRO</span></a>
    </div>

    <div class="auth-container">
        <div class="auth-header">
            <h1>Criar Conta</h1>
            <p>Junta-te a n√≥s e evolui o teu treino.</p>
        </div>

        <form id="formRegisto">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="O teu nome" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="exemplo@email.com" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="M√≠nimo 6 caracteres" required />
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Password</label>
                <input type="password" id="confirmPassword" placeholder="Repete a password" required />
            </div>

            <button type="submit" class="auth-button">Criar Conta</button>
            <p id="mensagem" class="mensagem"></p>
        </form>

        <div class="auth-footer">
            <span>J√° tens conta?</span>
            <a href="/login.html">Faz login aqui</a>
        </div>
    </div>

    <script>
        const form = document.getElementById("formRegisto");
        const mensagemEl = document.getElementById("mensagem");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            mensagemEl.textContent = "A criar conta...";
            mensagemEl.className = "mensagem";

            const nome = document.getElementById("nome").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                mensagemEl.textContent = "As passwords n√£o coincidem.";
                mensagemEl.classList.add("mensagem-erro");
                return;
            }

            try {
                const resposta = await fetch("/registar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nome, email, password }),
                });

                const data = await resposta.json();

                if (resposta.ok) {
                    mensagemEl.textContent = "Conta criada! A redirecionar...";
                    mensagemEl.classList.add("mensagem-sucesso");
                    setTimeout(() => window.location.href = "/login.html", 1500);
                } else {
                    mensagemEl.textContent = data.mensagem || "Erro ao criar conta.";
                    mensagemEl.classList.add("mensagem-erro");
                }
            } catch (err) {
                mensagemEl.textContent = "Erro de liga√ß√£o ao servidor.";
                mensagemEl.classList.add("mensagem-erro");
            }
        });
    </script>
</body>
</html>
