<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar - FitPlan PRO</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

    <div class="brand-logo">
        <a href="index.html">üèãÔ∏è FitPlan <span>PRO</span></a>
    </div>

    <div class="auth-container">
        <div class="auth-header">
            <h1>Bem-vindo de volta!</h1>
            <p>Introduz as tuas credenciais para treinar.</p>
        </div>

        <form id="formLogin">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="exemplo@email.com" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
            </div>

            <button type="submit" class="auth-button">Entrar</button>
            <p id="mensagem" class="mensagem mensagem-erro"></p>
        </form>

        <div class="auth-footer">
            <span>Ainda n√£o tens conta?</span>
            <a href="/registar.html">Criar conta gratuita</a>
        </div>
    </div>

    <script>
        const userExistente = localStorage.getItem("user");
        if (userExistente) window.location.href = "/dashboard.html";

        const form = document.getElementById("formLogin");
        const mensagemEl = document.getElementById("mensagem");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            mensagemEl.textContent = "A autenticar...";
            mensagemEl.className = "mensagem"; // Reset cor

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            try {
                const resposta = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await resposta.json();

                if (resposta.ok) {
                    localStorage.setItem("user", JSON.stringify(data.utilizador));
                    window.location.href = "/dashboard.html";
                } else {
                    mensagemEl.textContent = data.mensagem || "Credenciais inv√°lidas.";
                    mensagemEl.classList.add("mensagem-erro");
                }
            } catch (err) {
                mensagemEl.textContent = "Erro de liga√ß√£o ao servidor.";
                mensagemEl.classList.add("mensagem-erro");
            }
        });
    </script>
</body>
</html>
